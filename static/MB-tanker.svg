<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="192" height="264" version="1.1" xmlns="http://www.w3.org/2000/svg">

<!-- purple-bordered card background -->
<rect x="5" y="5" rx="11" ry="11" width="182" height="254"
style="fill: rgb(255,255,255);
stroke-width: 2;
stroke: rgb(70,24,198)" />

<!-- purple tank -->
<rect x="40" y="94" width="112" height="57"
style="fill: rgb(70,24,198)" />

<!-- rounded left side of purple tank -->
<circle cx="58" cy="123" r="34"
style="fill: rgb(70,24,198)" />

<!-- rounded right side of purple tank -->
<circle cx="134" cy="123" r="34"
style="fill: rgb(70,24,198)" />

<!-- cover up excess on top -->
<rect x="27" y="82" width="135" height="12"
style="fill: rgb(255,255,255)" />

<!-- cover up excess on bottom -->
<rect x="27" y="151" width="135" height="12"
style="fill: rgb(255,255,255)" />

<!-- purple tank cap -->
<rect x="82" y="85.5" width="28" height="5"
style="fill: rgb(70,24,198)" />

<!-- left black wheel -->
<circle cx="63" cy="165" r="10"
style="fill: rgb(0,0,0)" />

<!-- right black wheel -->
<circle cx="129" cy="165" r="10"
style="fill: rgb(0,0,0)" />

</svg>